<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css" />
  </head>
  <body>
    <!-- startup form to select grid size -->
    <div id="startWrapper">
      <form id="gridheight">
        <label for="height">change grid height</label>
        <input type="number" id="height" name="height" min="25" max="90" />
        <button id="heightButton">submit</button>
        <input type="reset" />
      </form>
      <form id="gridwidth">
        <label for="width">change grid width</label>
        <input type="number" id="width" name="width" min="25" max="90" />
        <button id="widthButton">submit</button>
        <input type="reset" />
      </form>
      <div id="gridContainer"></div>
    </div>
    <!-- buttons for controlling grid activity -->
    <div class="controls">
      <button id="start">start</button>
      <button id="clear">clear</button>
      <button id="random">random</button>
      <button id="speedup">speed up</button>
      <button id="slowdown">slow down</button>
      <button id="color">change grid color</button>
    </div>

    <script src="life.js"></script>
  </body>
</html>
