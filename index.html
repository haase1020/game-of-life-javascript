<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1><span class="text-soft">Conway's </span>Game of Life</h1>
      </div>
      <!-- startup form to select grid size -->

      <div class="section-container">
        <form id="gridheight">
          <label for="height">change grid height: </label>
          <input type="number" id="height" name="height" min="25" max="90" />
          <button id="heightButton">submit</button>
        </form>
        <form id="gridwidth">
          <label for="width">change grid width <span>: </span> </label>
          <input type="number" id="width" name="width" min="25" max="90" />
          <button id="widthButton">submit</button>
        </form>
        <div class="resetButtonClass">
          <button class="reset">reset grid</button>
        </div>

        <div id="gridContainer" class="yellow"></div>
      </div>
      <!-- buttons for controlling grid activity -->
      <div class="controls">
        <button id="start">start</button>
        <button id="clear">clear</button>
        <button id="random">random</button>
        <button id="speedup">speed up</button>
        <button id="slowdown">slow down</button>
        <button id="glider">glider</button>
        <button id="pulsar">pulsar</button>
      </div>
      <div class="currentgen"></div>
    </div>
    <script src="life.js"></script>
  </body>
</html>
