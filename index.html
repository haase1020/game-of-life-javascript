<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="big-image">
      <div class="overlay"></div>

      <h1>Conway's Game of Life</h1>
      <div class="navbar">
        <ul class="nblinks">
          <li class="nblinks-li">
            <a class="a-navbar" href="about.html">About</a>
          </li>
          <li class="nblinks-li">
            <a class="a-navbar" href="rules.html">Rules</a>
          </li>
          <li class="nblinks-li">
            <a class="a-navbar" href="references.html">References</a>
          </li>
        </ul>
      </div>
      <!-- startup form to select grid size -->
      <div class="section-container">
        <form id="gridheight">
          <label for="height">change grid height</label>
          <input type="number" id="height" name="height" min="25" max="90" />
          <button id="heightButton">submit</button>
        </form>
        <form id="gridwidth">
          <label for="width">change grid width </label>
          <input type="number" id="width" name="width" min="25" max="90" />
          <button id="widthButton">submit</button>
        </form>
        <div class="resetButtonClass">
          <button class="reset">reset grid</button>
        </div>

        <div id="gridContainer" class="yellow"></div>
      </div>
      <!-- buttons for controlling grid activity -->
      <div class="controls">
        <button id="start">start</button>
        <button id="clear">clear</button>
        <button id="random">random</button>
        <button id="speedup">speed up</button>
        <button id="slowdown">slow down</button><br />
        <button id="glider">glider</button>
        <button id="pulsar">pulsar</button>
        <button id="hi">hi!</button>
      </div>
      <div class="currentgen"></div>
    </div>
    <footer>
      <a href="mailto:haase1020@gmail.com" target="_blank">Mandi Haase</a>
      <a href="https://github.com/haase1020" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/mandihaase/" target="_blank"
        >LinkedIn</a
      >
    </footer>
    <script src="life.js"></script>
  </body>
</html>
